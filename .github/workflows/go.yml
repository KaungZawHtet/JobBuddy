name: Go

on:
  push:
    branches: [ "exp" ]
  pull_request:
    branches: [ "exp" ]

jobs:

  build:
    runs-on: ubuntu-latest
    environment: JobBuddyEnv

    steps:
    - uses: actions/checkout@v4

    - name: Install PostgreSQL
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql postgresql-contrib

    - name: Start PostgreSQL service
      run: sudo service postgresql start

    - name: Debug GitHub secrets
      run: |
        echo "DATABASE_NAME: ${{ secrets.DATABASE_NAME }}"
        echo "DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}"
        echo "DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}"
        echo "DATABASE_HOST: ${{ secrets.DATABASE_HOST }}"
        echo "DATABASE_PORT: ${{ secrets.DATABASE_PORT }}"

    - name: Set up PostgreSQL user and database
      run: |
        sudo -u postgres psql -c "CREATE DATABASE ${DATABASE_NAME} OWNER ${DATABASE_USERNAME};"

    - name: Set environment variables for PostgreSQL
      run: |
        echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> $GITHUB_ENV
        echo "DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}" >> $GITHUB_ENV
        echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> $GITHUB_ENV
        echo "DATABASE_HOST=${{ secrets.DATABASE_HOST }}" >> $GITHUB_ENV
        echo "DATABASE_PORT=${{ secrets.DATABASE_PORT }}" >> $GITHUB_ENV

    - name: Wait for PostgreSQL to be ready
      env:
        DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
        DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
        DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
      run: |
        echo "Checking PostgreSQL readiness on host $DATABASE_HOST, port $DATABASE_PORT, with user $DATABASE_USERNAME"
        until pg_isready -h $DATABASE_HOST -p $DATABASE_PORT -U $DATABASE_USERNAME; do
          echo "Waiting for PostgreSQL..."
          sleep 1
        done

    - name: Install dependencies
      run: go mod download

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.3'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
